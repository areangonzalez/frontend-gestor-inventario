<div class="table-responsive mt-2">
  <table class="table table-hover table-sm border-top">
    <thead>
      <tr>
        <th class="ancho-celda-minimo text-center">Cantidad</th>
        <th scope="col">Producto</th>
        <th scope="col" class="text-center">Vencimiento</th>
        <th scope="col" class="text-center">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stock;let i=index">
        <td class="ancho-celda-minimo text-center">{{item.cantidad}}</td>
        <td>{{item.producto}} </td>
        <td class="ancho-celda-vencimiento text-center">{{item.fecha_vencimiento | date: 'dd/MM/yyyy'}}</td>
        <th scope="col" class="text-center">
          <abrir-confirmacion-borrado-producto-modal [texto]="'producto'" [indexListado]="i" [listado]="stock"></abrir-confirmacion-borrado-producto-modal>
        </th>
      </tr>
    </tbody>
  </table>
</div>
