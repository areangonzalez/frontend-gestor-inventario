<div class="table-responsive">
  <table class="table table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th scope="col" class="text-center">Fecha</th>
        <th scope="col" class="text-center">Acta</th>
        <th scope="col" class="text-center">Cant. de Productos</th>
        <th scope="col" colspan="2" class="text-center">Destino</th>
        <th scope="col" class="text-center">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acta of listaEgreso">
        <td class="ancho-celda-vencimiento text-center">{{acta.fecha | date: 'dd/MM/yyyy'}}</td>
        <td class="text-center">{{acta.nro_acta}}</td>
        <td class="text-center">{{acta.producto_cant_total}}</td>
        <td colspan="2" class="text-center">{{acta.destino_nombre}} ({{acta.destino_localidad}})</td>
        <th scope="col" class="text-center">
          <abrir-vista-acta-modal></abrir-vista-acta-modal>
        </th>
      </tr>
    </tbody>
  </table>
</div>
